{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card border-danger mt-5 shadow">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h4>
      </div>
      <div class="card-body text-center">
        <p class="lead">Are you sure you want to delete the game? <strong>"{{ game.title }}"</strong>?</p>
        <p class="text-muted">This action cannot be undone.</p>

        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-lg me-2">Yes, Delete</button>
          <a href="{% url 'catalog:game-detail' game.pk %}" class="btn btn-secondary btn-lg">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
