{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h2 class="mb-0"><i class="fas fa-code"></i> {{ developer.name }}</h2>
    </div>
    <div class="card-body">
      <h4 class="card-title text-muted">Games developed by this studio:</h4>
      <hr>

      {% if developer.games.all %}
        <div class="list-group">
          {% for game in developer.games.all %}
            <a href="{{ game.get_absolute_url }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
              {{ game.title }}
              <span class="badge bg-primary rounded-pill"><i class="fas fa-gamepad"></i> View</span>
            </a>
          {% endfor %}
        </div>
      {% else %}
        <p class="text-muted">No games found for this developer</p>
      {% endif %}
      
      <div class="mt-4">
        <a href="{% url 'catalog:developer-list' %}" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i>Back to Developers
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
