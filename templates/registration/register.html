{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white text-center">
        <h4 class="mb-0"><i class="fas fa-user-plus"></i>Registration</h4>
      </div>
      <div class="card-body">

        <form method="post" action="{% url 'catalog:register' %}">
          {% csrf_token %}

          {% for field in form %}
          <div class="mb-3">
            <label class="form-label fw-bold">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
            <div class="form-text text-muted small">{{ field.help_text }}</div>
            {% endif %}
            {% for error in field.errors %}
            <div class="text-danger small">{{ error }}</div>
            {% endfor %}
          </div>
          {% endfor %}

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-success">Create account</button>
          </div>
        </form>

      </div>
      <div class="card-footer text-center text-muted">
        <small>Already have an account? <a href="{% url 'login' %}">Log in</a></small>
      </div>
    </div>
  </div>
</div>

<style>
  input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.375rem 0.75rem;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
  }
  ul { list-style-type: none; padding: 0; margin: 0; }
</style>
{% endblock %}
