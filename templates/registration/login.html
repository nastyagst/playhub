{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Sign In</h4>
      </div>
      <div class="card-body">

        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          Your username and password didn't match. Please try again.
        </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required
                   autofocus>
          </div>

          <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>

          <input type="hidden" name="next" value="{{ next }}">
        </form>
      </div>
      <div class="card-footer text-center text-muted">
        <small>Don't have an account? <a href="{% url 'catalog:register' %}">Register here</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
